<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo html">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="subpasta/logo-css.png" alt="Logo css">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Javascript_badge.svg/222px-Javascript_badge.svg.png" alt="Logo Javascript">
</body>
</html>
