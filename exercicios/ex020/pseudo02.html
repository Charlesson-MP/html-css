<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes e pseudo-elementos</title>
    <style>
        div > p {
            display: none;
        }


        div:hover > p {
            display: block;
        }

        p:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Conteúdo especial</h1>
    <div>
        Menu
        <p>Opção 1</p>
        <p>Opção 2</p>
    </div>
    <p>Veja o conteúdo oculto aparecendo</p>
</body>
</html>
